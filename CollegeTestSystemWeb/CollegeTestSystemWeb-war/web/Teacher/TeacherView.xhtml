<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Teacher View</title>
    </h:head>
    <h:body>
        <div>
            <h2>Hello Teacher!</h2>
        </div>
        <h:form id="barraDeFerramentas">  
            <p:toolbar>  
                <p:toolbarGroup align="left">  
                    <p:menuButton value="Menu 1">  
                        <p:menuitem value="Tests" action="TeacherTests" ajax="false"/>  
                        <p:menuitem value="Questions" action="TeacherQuestions" ajax="false"/>
                        <p:menuitem value="Statistics" action="TeacherStatistics" ajax="false"/>
                    </p:menuButton>  
                    <p:commandButton value="Menu 2" action="pagina3" ajax="false"/>  
                </p:toolbarGroup>  
            </p:toolbar>  
        </h:form>
        <div>
            <ui:insert name="Conteudo"> Aqui vai o conteudo </ui:insert>
        </div>
    </h:body>
</html>
