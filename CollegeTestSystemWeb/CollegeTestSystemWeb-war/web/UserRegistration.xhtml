<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>User Registration</title>
    </h:head>
    <h:body>
        <div>
            <h2>Registration</h2>
        </div>
        <div>
            <h:form>
                <label for="userName">Nome: </label>
                <h:inputText id="userName" />
                <label for="userLogin">Login: </label>
                <h:inputText id="userLogin" />
                <label for="userPassword">Password: </label>
                <h:inputSecret id="userPassword" />
                <label for="UserTypeId">Wich one of these you are: </label>
                <h:selectOneRadio>
                    <f:selectItem itemValue="TeacherID" itemLabel="Teacher" />
                    <f:selectItem itemValue="StudentID" itemLabel="Student" />
                </h:selectOneRadio>
                <h:button id="submitRegistryBtn">Submit</h:button>
            </h:form>
        </div>
    </h:body>
</html>
